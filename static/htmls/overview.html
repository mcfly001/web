            </div>

<script>
var real_data;

$(document).ready(function() {
    real_data = get_real_data("overview.lua");
    $("#SN").text(real_data.SN);
    $("#MAC").text(real_data.MAC);
    $("#PM").text(real_data.PM);
    $("#SV").text(real_data.SV);
    $("#CPU").text(allResources['cpu_usage'][g_lang] + real_data.CPU);
    $("#MEM").text(allResources['mem_usage'][g_lang] + real_data.MEM);
    $("#UT").text(SecToUptime(real_data.UT));
    $("#ST").text(real_data.ST);
})

var time_lang = {
    'day': {
        zh: '天',
        en: 'days, '
    },
    'hour': {
        zh: '小时',
        en: ':'
    },
    'min': {
        zh: '分钟',
        en: ':'
    },
    'sec': {
        zh: '秒',
        en: ''
    }
}

function SecToUptime(sec)
{
    var str = ""
    var days = Math.floor(sec/(3600*24));
    var hours = Math.floor(sec/3600)%24;
    var mins = Math.floor(sec/60)%60;
    var secs = parseInt(sec%60);

    if (days > 0){
        str += days;
        str += time_lang['day'][g_lang];
    }

    if (hours > 0){
        str += hours;
        str += time_lang['hour'][g_lang]
    }

    if (mins > 0){
        str += mins;
        str += time_lang['min'][g_lang]
    }

    if (secs > 0){
        str += secs;
        str += time_lang['sec'][g_lang];
    }

    return str;
}

</script>
