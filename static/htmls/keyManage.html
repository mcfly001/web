<script>
function change_web_password() {
    var len = 0;
    var pass = "";
    var arg = "";
    if($("#web1").val() == ""){
        lang_alert("passwd_empty")
        return false;
    }

    pass = $("#web1").val();
    len = pass.length;
    if(len < 5){
        lang_alert('passwd_len_less')
        return false;
    }
    if(len > 9){
        lang_alert('passwd_len_more')
        return false;
    }

    for (var i = 0; i < len; i++)
    {
        //字符合法输入判断
        if (pass.charAt(i).match(/[\w,.:^!@~?]/g) == null)
        {
            lang_alert("passwd_illegal")
            return false;
        }
    }

    if($("#web2").val() == ""){
        lang_alert("confirm_passwd")
        return false;
    }

    if (($("#web1").val() == $("#web2").val()) && ($("#web1").val() != "")) {
        arg += "web_password=" + $("#web1").val();
    } else {
        lang_alert("passwd_novalid")
    }

    if (arg != "") {
        $.ajax({
            url: '../../cgi-bin/common.cgi?luaname=system_password&action=modify&' + arg,
            type: "GET",
            contentType: "application/json",
            dataType: 'json',
            success: function(data) {
                var obj = data.result;
                console.log(obj);
                if (obj.code == 0) {
                    lang_alert("apply_success")
                    sessionStorage.clear();
                    window.parent.location = "login.html"

                } else {
                    console.log("code is not 0");
                    lang_alert("apply_fail")
                }
            },
            error: function() {
                console.log("err");
                lang_alert("apply_fail")
            }
        })
    }
}

function change_ssh_password() {
    var arg = "";
    if (($("#ssh1").val() == $("#ssh2").val()) && ($("#ssh1").val() != "")) {
        arg += "ssh_password=" + $("#ssh1").val();
    } else {
        lang_alert("passwd_novalid")
    }

    if (arg != "") {
    	var url = url_host + 'system_password&action=modify&' + arg + url_time;
    	check_code0(url);
    }
}
